<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký | Pink Camera Store.</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">Pink Camera Store.</a>
        <ul class="nav-links">
          <li><a href="/">Trang chủ</a></li>
          <li><a href="/products.html">Sản phẩm</a></li>
          <li><a href="/cart.html">Giỏ hàng</a></li>
          <li><a href="/login.html">Đăng nhập</a></li>
          <li><a href="/register.html">Đăng ký</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="form-container">
      <h2 style="text-align: center; margin-bottom: 20px;">Đăng ký</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Đăng ký</button>
      </form>
      <p style="margin-top: 15px; text-align: center;">
        Đã có tài khoản? <a href="/login.html">Đăng nhập</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; Pink Camera Store.</p>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
</body>
</html>
