<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Camera Store.</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/product.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">Pink Camera Store.</a>
        <ul class="nav-links">
          <li><a href="/">Trang chủ</a></li>
          <li><a href="/#products">Sản phẩm</a></li>
          <li><a href="/cart.html">Giỏ hàng</a></li>
          <li><a href="/login.html" id="loginLink">Đăng nhập</a></li>
          <li><a href="/register.html">Đăng ký</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero" style="text-align: center; padding: 30px 0;">
      <h1>Chào mừng đến với Pink Camera Store.</h1>
      <p style="margin: 20px 0;">Khám phá các sản phẩm tuyệt vời với chất lượng tốt nhất</p>
    </section>

    <section class="all-products" id="products">
      <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2>Tất cả sản phẩm</h2>
        
        <div class="search-container" style="max-width: 400px; flex: 1;">
          <form class="search-form">
            <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
            <button type="submit" class="search-btn">Tìm</button>
          </form>
        </div>
      </div>
      
      <div class="products-grid" id="productsGrid">
        <!-- Tất cả sản phẩm sẽ được hiển thị bởi JavaScript -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; Pink Camera Store.</p>
    </div>
  </footer>

  <script src="/js/auth-check.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
